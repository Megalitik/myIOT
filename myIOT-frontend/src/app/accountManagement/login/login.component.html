<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">


            <div class="card">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="card-body">
                        <h5 class="card-title text-center">Login</h5>
                        <div class="mb-3 row">
                            <label for="loginEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" formControlName="email" class="form-control" id="loginEmail"
                                    value="">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="loginPassword" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="password" formControlName="password" class="form-control"
                                    id="loginPassword">
                            </div>
                        </div>
                    </div>
                    <div class="col text-center">
                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
