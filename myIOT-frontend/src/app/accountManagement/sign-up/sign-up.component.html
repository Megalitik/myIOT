<div class="row mt-4">
    <div class="col-md-6">
        <div class="row" style="height: 450px;">
            <div class="col-md-12 my-auto side-header">
                <h1>Registar uma conta nova</h1>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <form [formGroup]="userService.formModel" (submit)="onSubmit()">
            <div class="form-group required">
                <label>Nome de Utilizador</label>
                <input class="form-control" formControlName="UserName">
                <!-- <label class="text-danger" *ngIf="userService.formModel.get('UserName')?.touched &&
                userService.formModel.get('UserName')?.errors?.required">Este campo é mandatório</label> -->
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" formControlName="Email">
                <!-- <label class="text-danger" *ngIf="userService.formModel.get('Email').touched &&
                userService.formModel.get('Email').errors?.email">Este email é inválido</label> -->
            </div>
            <div class="form-group">
                <label>Nome</label>
                <input class="form-control" formControlName="FullName">
            </div>
            <div formGroupName="Passwords">
                <div class="form-group required">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="Password">
                    <!-- <label class="text-danger" *ngIf="userService.formModel.get('Passwords.Password').touched &&
                userService.formModel.get('Passwords.Password').errors?.required">Este campo é mandatório</label>
                <label class="text-danger" *ngIf="userService.formModel.get('Passwords.Password').touched &&
                userService.formModel.get('Passwords.Password').errors?.minlenght">Mínimo 5 caractéres</label> -->
                </div>
                <div class="form-group required">
                    <label>Confirmar Password</label>
                    <input type="password" class="form-control" formControlName="ConfirmPassword">
                    <!-- <label class="text-danger" *ngIf="userService.formModel.get('Passwords.ConfirmPassword').touched &&
                userService.formModel.get('Passwords.ConfirmPassword').errors?.required">Este campo é mandatório</label> -->
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8 offset-md-3">
                    <button type="submit" class="btn btn-lg btn-block btn-primary" [disabled]="!userService.formModel.valid">Registar</button>
                </div>
            </div>
        </form>
    </div>
</div>
